<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container">

    <h1 class="player">Player 1</h1>
    <input class="p1" type="text" placeholder="Enter a Number Only">
    <button class="p1btn btn btn-primary">Start</button>
    <input class="p2 d-none" type="text" placeholder="Guess The Number">
    <button class="p2btn d-none btn btn-primary">Play</button>
    <div class="alert alert-warning mt-2 d-none errorShow" role="alert">
    </div>
    <p class="showMsg"></p>
    <h3 class="output"></h3>


    <script src="script.js"></script>
</body>

</html>
